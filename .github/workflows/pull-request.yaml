name: Update Dependencies
on:
  schedule:
    - cron:  '0 10 * * 1'
  workflow_dispatch:
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Build Markdown Properties table
        run: |
          npx -p npm-check-updates ncu -u
          npm install
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.PAT }}
            commit-message: update-release-change
            title: Properties table updates
            body: |
              - Properties table updates
  
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/hui1110/azure-dev-docs-pr/create-pull-request
            branch: update-release-change
